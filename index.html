<head>

        div {
            background-color: #8cffa0;
            columns: 3;
            widows: 2;
        }

        p {
            background-color: #8ca0ff;
        }

        p:first-child {
            margin-top: 0;
        }

    </style>
</head>

    123213

    <p>This is the third paragraph. It has a little bit more text than the first one.</p>
</div>

</body>
</html>
