<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<script>
    var str="Hello world!";
    //查找"Hello"
    var patt=/Hello/g;
    var result=patt.exec(str);
    document.write("返回值: " +  result);
    //查找 "RUNOOB"
    patt=/RUNOOB/g;
    result=patt.exec(str);
    document.write("<br>返回值: " +  result);
</script>

</body>
</html>
