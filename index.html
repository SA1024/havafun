<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #border-box{
            border: 10px dotted red;
            background-color: #ffd200;
            width: 500px;
            height: 450px;
            background-clip: border-box;
        }
        #padding-box{
            border: 10px dotted red;
            background-color: #ffd200;
            width: 500px;
            height: 450px;
            background-clip: padding-box;
        }
        #content-box{
            border: 10px dotted red;
            background-color: #ffd200;
            padding: 35px;
            width: 500px;
            height: 450px;
            background-clip: content-box;
        }
        #text{
            border: 10px dotted red;
            background-color: #ffd200;
            padding: 35px;
            width: 500px;
            height: 450px;
            -webkit-background-clip: text;;
        }
    </style>
</head>
<body>
<div id="border-box">
    sadfdsafdsf
</div>
<div id="padding-box">
    asdfdsafadsf
</div>
<div id="content-box">
    sadfdsaf
</div>
<div id="text">
    sadfdsaf32432432
</div>
</body>
</html>
