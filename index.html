<!DOCTYPE html>
<html>
<head>
    <style>
        #img0{
            filter: none;
        }
        #img1 {
            filter: blur(5px);
        }
        #img2{
            filter: contrast(200%);
        }
        #img3{
            filter: grayscale(80%);
        }
        #img4{
            filter: hue-rotate(90deg);
        }
        #img5{
            filter: drop-shadow(16px 16px 20px red);
        }
        #img6{
            filter: invert(75%);
        }
        #img7{
            filter: opacity(25%);
        }
        #img8{
            filter: saturate(30%);
        }
        #img9{
            filter: sepia(60%);
        }
        #img10{
            filter: brightness(0.4);
        }
    </style>
</head>
<body>
<img id="img0" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img1" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img2" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img3" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img4" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img5" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img6" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img7" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img8" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img9" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
<img id="img10" src="https://www.runoob.com/try/demo_source/pineapple.jpg" alt="Pineapple" width="300" height="300">
</body>
</html>
