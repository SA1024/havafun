<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f(){
            alert('button');
        }
    </script>
</head>
<body>
<div style="width: 100px;height: 500px" >

</div>























<button name="button" onclick="f()" disabled>
    Click me
</button>

<label>Choose a browser from this list:
    <input list="browsers" name="myBrowser" /></label>
<datalist id="browsers">
    <option value="Chrome" disabled>
    <option value="Firefox" label="Niaho">
    <option value="Internet Explorer">
    <option value="Opera" selected="selected">
    <option value="Safari">
</datalist>

<select name="pets" id="pet-select" autocomplete="on" multiple>
    <option value="" disabled>--Please choose an option--</option>
    <option value="dog" label="小狗">Dog</option>
    <option value="cat" selected="selected">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select>

<form action="" method="get" class="form-example">
    <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>
    </div>
    <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="form-example">
        <input type="submit" value="Subscribe!">
    </div>
</form>

<form>
    <fieldset>
        <legend>Choose your favorite monster</legend>

        <input type="radio" id="kraken" name="monster">
        <label for="kraken">Kraken</label><br/>

        <input type="radio" id="sasquatch" name="monster">
        <label for="sasquatch">Sasquatch</label><br/>

        <input type="radio" id="mothman" name="monster">
        <label for="mothman">Mothman</label>
    </fieldset>
</form>


</body>
</html>
