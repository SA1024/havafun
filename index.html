<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #clipped0{
            clip-path: none;
        }
        #clipped {
            margin-bottom: 20px;
            clip-path: url(#cross);
        }
        #clipped1{
            clip-path:circle(100px at 110px 100px) ;
        }
        #clipped2{
            clip-path: inset(20px round 20px);
        }
        #clipped3{
            clip-path: path('M 0 200 L 0,110 A 110,90 0,0,1 240,100 L 200 340 z');
        }
        #clipped4{
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        #clipped5{
            clip-path: ellipse(130px 140px at 10% 20%);
        }
    </style>
</head>
<body>
<img id="clipped0" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
     alt="MDN logo">
<img id="clipped" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
     alt="MDN logo">
<img id="clipped1" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
     alt="MDN logo">
<img id="clipped2" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
     alt="MDN logo">
<img id="clipped3" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
     alt="MDN logo">
<img id="clipped4" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
     alt="MDN logo">
<img id="clipped5" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
     alt="MDN logo">
<img id="clipped6" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
     alt="MDN logo">
<svg height="0" width="0">
    <defs>
        <clipPath id="cross">
            <rect y="110" x="137" width="90" height="90"/>
            <rect x="0" y="110" width="90" height="90"/>
            <rect x="137" y="0" width="90" height="90"/>
            <rect x="0" y="0" width="90" height="90"/>
        </clipPath>
    </defs>
</svg>

</html>
