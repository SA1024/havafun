<html>
<head>
    <style type="text/css">
        body
        {
            background-color:#FFCC80;
            background-image:url(https://pic.cyol.com/img/20220219/img_96fa4a0aaeaed29b2bc81b830aa72de9c6_c.jpg);
            background-repeat:no-repeat
        }
        div{
            height: 1000px;
            width: 100px;
        }
    </style>
    <script type="text/javascript">
        function changePosition()
        {
            document.body.style.backgroundPositionX="right";
            document.body.style.backgroundPositionY="bottom"
        }
        function  changePosition1(){
            document.body.style.backgroundPositionX="left";
            document.body.style.backgroundPositionY="top"
        }

    </script>
</head>
<body>
<div>

</div>
<input type="button" onclick="changePosition()"
       value="Change background-image's x-position" />
<input type="button" onclick="changePosition1()"
       value="Change background-image's y-position" />
</body>
</html>
