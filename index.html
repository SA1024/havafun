<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div contenteditable="false">
    <p contenteditable="true">这是一段可编辑的段落</p>
</div>

<!DOCTYPE html>
<html>
<head>
    <script>
        function showDetails(animal) {
            var animalType = animal.getAttribute("data-animal-type");
            alert(animal.innerHTML + "是一种" + animalType + "。");
        }
    </script>
</head>
<body>

<h1>物种</h1>

<p>点击某个物种来查看其类别：</p>

<ul>
    <li onclick="showDetails(this)" id="owl" data-animal-type="鸟类">喜鹊</li>
    <li onclick="showDetails(this)" id="salmon" data-animal-type="鱼类">金枪鱼</li>
    <li onclick="showDetails(this)" id="tarantula" data-animal-type="蜘蛛">蝇虎</li>
</ul>

<p draggable="true">这是一段可移动的段落。请把该段落拖入上面的矩形</p>

<p dir="rtl">Write this text right-to-left!</p>
<div dropzone="copy">
    sdafdsafdsaf
</div>

<p hidden="hidden">这是一段隐藏的段落。</p>
<p>这是一段可见的段落。</p>

<p contenteditable="true" spellcheck="true">这是可编辑的段落。请试着编辑文本。有着拼写检查相关</p>

<h1 style="color:blue;text-align:center">This is a header</h1>
<p style="color:red">This is a paragraph.</p>
</body>
</html>
</body>
</html>
