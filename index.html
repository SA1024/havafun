<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center {
            outline: #ffd200 2px solid;
            margin: auto;
            background: lime;
            width: 66%;
        }

        .outside {
            outline: #ffd200 2px solid;
            /*margin: 3rem 0 0 -3rem;*/
            margin-top: 3rem;
            margin-right: 0rem;
            margin-left: 0rem;
            margin-bottom: -3rem;
            background: cyan;
            width: 66%;
        }
        .outside1{
            outline: #ffd200 2px solid;
            border: red 2px solid;
            margin: 50%;
            width: 66%;
        }
    </style>
</head>
<body>
<div class="center">此元素会被居中。</div>

<div class="outside">此元素会显示在包含块之外。</div>
<div class="outside1">此元素会显示在包含块之外。</div>
</body>
</html>
