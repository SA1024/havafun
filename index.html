<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            font-family:"Yu Gothic";
            font-size:20px;
        }
        th{
            color:grey;
            padding-right:10px;
        }

        .ruby {
            font-variant-east-asian: ruby;
        }

        .jis78 {
            font-variant-east-asian: jis78;
        }

        .traditional{
            font-variant-east-asian: traditional;
        }

    </style>
</head>
<body>
<table>
    <thead></thead>
    <tbody style="border:0;">
    <tr>
        <th>normal/jis78:</th>
        <td>麹町</td>
        <td class="jis78">麹町</td>
    </tr>
    <tr>
        <th>normal/ruby:</th>
        <td>しんかんせん</td>
        <td class="ruby">しんかんせん</td>
    </tr>
    <tr>
        <th>normal/traditional:</th>
        <td>大学</td>
        <td class="traditional">大学</td>
    </tr>
    </tbody>
</table>

</body>
</html>
