<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://www.w3school.com.cn/i/eg_planets.jpg" border="0" usemap="#planetmap" alt="Planets"/>
<map name="planetmap" id="planetmap">

    <area shape="circle"
          coords="180,139,14"
          href ="https://www.w3school.com.cn/i/eg_venus.gif"
          target ="_self"
          alt="Venus"/>
    <area
            shape="circle"
            coords="129,161,10"
            href ="https://www.w3school.com.cn/i/eg_merglobe.gif"
            target ="_self"
            alt="Mercury" />

    <area
            shape="rect"
            coords="0,0,110,260"
            href ="https://www.w3school.com.cn/i/eg_sun.gif"
            target ="_self"
            alt="Sun" />
</map>

<audio src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" controls autoplay loop preload="metadata" crossorigin="anonymous">
</audio>
<!--<img src="https://www.w3school.com.cn/i/eg_planets" alt="这是一个张损坏的图像" decoding="sync">-->
</body>
</html>
