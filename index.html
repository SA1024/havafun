<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f(){
            alert('button');
        }
    </script>
</head>
<body>
<div style="width: 100px;height: 500px" >

</div>























<button name="button" onclick="f()" disabled>
    Click me
</button>

<label>Choose a browser from this list:
    <input list="browsers" name="myBrowser" /></label>
<datalist id="browsers">
    <option value="Chrome" disabled>
    <option value="Firefox" label="Niaho">
    <option value="Internet Explorer">
    <option value="Opera" selected="selected">
    <option value="Safari">
</datalist>

<select name="pets" id="pet-select">
    <option value="" disabled>--Please choose an option--</option>
    <option value="dog" label="小狗">Dog</option>
    <option value="cat" selected="selected">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select>


</body>
</html>
