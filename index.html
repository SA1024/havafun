<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
        #div2{
            border-width: 10px;
            border-style: dashed;
            border-color: red;
        }
        .exampleText {
            writing-mode: vertical-rl;
            border-block: 5px dashed blue;
        }
    </style>
</head>
<body>
<div id="div1">I have a border, an outline, AND a box shadow! Amazing, isn't it?</div>
<div id="div2">dsfdsafdsf</div>
<div>
    <p class="exampleText">Example text</p>
</div>

</body>
</html>
