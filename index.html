<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function load11() {
            alert("load");
        }
        function click11() {
            alert("click");
        }
    </script>
</head>
<body>
<div style="height: 100px;width: 100px;background-color: red" onresize="load11()">
    你好啊
</div>
<div style="height: 100px;width: 100px;background-color: red" onclick="click11()">
    你好啊
</div>
<button onclick="click11()" name="button">点击</button>
<script>
    function click() {
        alert("load");
    }
</script>
</body>
</html>
